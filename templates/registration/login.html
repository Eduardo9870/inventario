{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<main class="page-header align-items-center min-vh-100" style="background-image: url('https://images.pexels.com/photos/1933239/pexels-photo-1933239.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');">
  <div class="content text-center">
    <div class="container text-center">
      <div class="row">
        <div class="text-center" style="border-left-style: solid;border-left-width: 0px;padding-left: 300px;">
          <div class="card">
            <div class="card-header text-center py-4" >
              <h4 class="title">Inicio de sesión</h4>
              <h6 class="card-category">
                {% if msg %}
                <span class="text-danger">{{ msg | safe }}</span>
                {% else %}
                <span>Ingrese sus credenciales</span>
                {% endif %}
              </h6>
            </div>
            <form role="form" method="post" action="">
              {% csrf_token %}
              <div class="card-body px-5 py-3">
                <div class="row">
                  <div class="col-md-12 px-md-1">
                    <div class="form-group">
                      <label for="username">Nombre de usuario</label>
                      <br>
                      {{ form.username }}
                    </div>
                  </div>
                  <div class="col-md-12 px-md-1">
                    <div class="form-group">
                      <label for="password">Contraseña</label>
                      <br>
                      {{ form.password }}
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-footer text-center">
                <button type="submit" name="login" class="btn btn-fill btn-primary">Ingresar</button>
                <br /><br />
                <p>
                  No tienes cuenta? <a href="" class="text-primary">Registrarse</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
